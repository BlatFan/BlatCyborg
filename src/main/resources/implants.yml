# Implants List

implants:
  - cyber_eyes

#Implants
cyber_eyes:
  name: "Cyber Eyes" #implant name
  description:
    - "Cyber Eyes"
  enable: true
  type: eyes #eyes/arms/body/legs/skin
  icon:
    type: minecraft #minecraft/itemsadder
    item: SPIDER_EYE #If minecraft is selected, the name of the material (https://helpch.at/docs/1.16.5/org/bukkit/Material.html ). If itemsadder is selected, the name of the ia item
    model_data: 0 #If minecraft is selected, the item will have model data installed
  effects:
    - "NIGHT_VISION 1" #effect name and power of it
  permission: blatcyborg.implants.cyber_eyes #using permission